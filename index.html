<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="time">Current Time</div>
    <div id="clock"></div>
 
          
 <script>
    setInterval(() => {
        clock.innerText = new Date().
        toLocaleTimeString();
    },100)
</script>
